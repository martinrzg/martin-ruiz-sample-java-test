server:
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/transactions_ms
    username: clip
    password: secret
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-version: 1
    schemas: public
    locations: classpath:db/migration
    sql-migration-suffixes: .sql
    baseline-on-migrate: true
    sql-migration-prefix: V